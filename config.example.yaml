# Example configuration file for doc_fetcher
# Copy this to config.yaml and customize as needed

# Directory to save fetched documentation
output_dir: ./docs

# Seconds to wait between requests (be respectful to servers)
rate_limit: 0.5

# Skip files that already exist (set to false to re-fetch)
skip_existing: true

# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level: INFO

# Optional: Write logs to a file
# log_file: ./doc_fetcher.log

# Sources to fetch (available: stripe, plaid)
sources:
  - stripe
  - plaid
